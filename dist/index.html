<!DOCTYPE html>
<html lang="da">
    <head>
        <meta charset="utf-8">
        <title>Hello Kitty</title>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="/js/guineapig.js"></script>
    </head>
    <body>
        <div id="cont">
            <button id="butt">Click</button>
        </div>

        <script>
            var tests = [
                {
                    name: 'test a',
                    default: false,
                    test: function(obj) {
                        return true;
                    },
                    experiment: function(obj) {
                        $('#butt').on('click', function(e) {
                            e.preventDefault();
                            $('<div>Hello '+ obj.name +'</div>')
                                .insertAfter($('#butt'));
                        });
                    }
                },
                {
                    name: 'test b',
                    default: false,
                    test: function(obj) {
                        return true;
                    },
                    experiment: function(obj) {
                        $('#cont').css('background-color', 'red');
                    }
                },
                {
                    name: 'test c',
                    default: true,
                    test: function(obj) {
                        return true;
                    },
                    experiment: function(obj) {
                        $('#cont').css('border', '5px solid red');
                    }
                }
            ]
                name = 'model_pictures',
                distribution = 100;
            GuineaPig.experiment(
                        name,
                        tests,
                        distribution
                    );
        </script>
    </body>
</html>
